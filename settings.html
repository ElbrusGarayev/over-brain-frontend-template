<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Settings</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<link rel="stylesheet" href="css/settings.css">
<link rel="stylesheet" href="css/idx.css">
<script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
</head>
<body>
<nav class="navbar bg-grad navbar-expand-sm navbar-dark fixed-top">
    <div class="container">
        <a href="index.html" class="navbar-brand">
            <img src="img/overbrain.png" style="width: 35px; "> <span style="vertical-align: middle;">Over Brain</span>
        </a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div id="navbarCollapse" class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item ml-5">
                    <a href="index.html" class="nav-link active">
                        Home
                    </a>
                </li>
                <li class="nav-item ml-5">
                    <a href="users.html" class="nav-link active">
                        Users
                    </a>
                </li>
                <li class="nav-item ml-5">
                    <a href="chat.html" class="nav-link active">
                        Chat
                    </a>
                </li>
                <li class="nav-item ml-5">
                    <a href="profile.html" class="nav-link active">
                        Profile
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container p-5 mt-5">
    <div class="row main-row">
        <div class="col-md-8 bg-light p-3 rounded shadow-lg main-col">
            <div class="row">
                <div class="col-md-12">
                    <div>
                        <h3>Account Settings</h3>
                        <div class="line-cen mb-3 mt-3 rounded"></div>
                    </div>
                </div>
            </div>
            <div class="row w-100 ">
                <div class="col-md-6 mt-4">
                    <input class="input-item w-100" type="text" placeholder="Username">
                </div>
                <div class="col-md-6 mt-4">
                    <input class="input-item w-100" type="text" placeholder="Email">
                </div>
            </div>
            <div class="row w-100">
                <div class="col-md-6 mt-4">
                    <input class="input-item w-100" type="password" placeholder="New Password">
                </div>
                <div class="col-md-6 mt-4">
                    <input class="input-item w-100" type="password" placeholder="Confirm Password">
                </div>
            </div>

            <div class="row w-100">
                <div class="col-md-12">
                    <div class="avatar-wrapper">
                        <img class="profile-pic" src=""/>
                        <div class="upload-button">
                            <i class="fa fa-arrow-circle-up" aria-hidden="true"></i>
                        </div>
                        <input class="file-upload" type="file" accept="image/*"/>
                    </div>
                </div>
            </div>
            <div class="row w-100">
                <div class="col-md-6 mt-2">
                    <div class="col-up">
                        <input class="update" type="password" placeholder="Password">
                    </div>

                </div>
                <div class="col-md-6 mt-2">
                    <div class="profile-card-ctr mb-3">
                        <button class="profile-card__button button--blue js-message-btn">Save</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    $(document).ready(function () {

        var readURL = function (input) {
            if (input.files && input.files[0]) {
                var reader = new FileReader();

                reader.onload = function (e) {
                    $('.profile-pic').attr('src', e.target.result);
                }

                reader.readAsDataURL(input.files[0]);
            }
        }

        $(".file-upload").on('change', function () {
            readURL(this);
        });

        $(".upload-button").on('click', function () {
            $(".file-upload").click();
        });
    });
</script>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

</body>
</html>
