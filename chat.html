<!DOCTYPE html>
<html>
<head>
    <title>Chat</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
          integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css"
          href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css">
    <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.js"></script>
    <link rel="stylesheet" href="css/chat.css">
</head>
<body>
<nav class="navbar bg-grad navbar-expand-sm navbar-dark fixed-top mb-5">
    <div class="container">
        <a href="#" class="navbar-brand">
            <img src="img/overbrain.png" style="width: 35px; "> <span style="vertical-align: middle;">Over Brain</span>
        </a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div id="navbarCollapse" class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item ml-5">
                    <a href="index.html" class="nav-link active">
                        Home
                    </a>
                </li>
                <li class="nav-item ml-5">
                    <a href="users.html" class="nav-link active">
                        Users
                    </a>
                </li>
                <li class="nav-item ml-5">
                    <a href="chat.html" class="nav-link active">
                        Chat
                    </a>
                </li>
                <li class="nav-item ml-5">
                    <a href="user-profile.html" class="nav-link active">
                        Profile
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container-fluid h-100">
    <div class="row justify-content-center h-100">
        <div class="col-md-4 col-xl-3 chat">
            <div class="card mb-sm-3 mb-md-0 contacts_card">
                <div class="card-header"></div>
                <div class="card-body contacts_body">
                    <ui class="contacts">
                        <li class="active">
                            <a href="profile.html">
                                <div class="d-flex bd-highlight">
                                    <div class="img_cont">
                                        <img src="https://pbs.twimg.com/profile_images/988775660163252226/XpgonN0X_400x400.jpg"
                                             class="rounded-circle user_img">
                                    </div>
                                    <div class="user_info">
                                        <span>Bill</span>
                                        <p>Lastseen at 20:35</p>
                                    </div>
                                </div>
                            </a>
                        </li>
                        <li class="active">
                            <a href="profile.html">
                                <div class="d-flex bd-highlight">
                                    <div class="img_cont">
                                        <img src="https://www.biography.com/.image/t_share/MTE5NDg0MDU0OTU2OTAxOTAz/albert-einstein-9285408-1-402.jpg"
                                             class="rounded-circle user_img">
                                    </div>
                                    <div class="user_info">
                                        <span>Enstein</span>
                                        <p>Lastseen at 19:35</p>
                                    </div>
                                </div>
                            </a>
                        </li>
                    </ui>
                </div>
                <div class="card-footer"></div>
            </div>
        </div>
        <div class="col-md-8 col-xl-6 chat">
            <div class="card">
                <div class="card-header msg_head">
                    <div class="d-flex bd-highlight">
                        <div class="img_cont">
                            <img src="https://pbs.twimg.com/profile_images/988775660163252226/XpgonN0X_400x400.jpg"
                                 class="rounded-circle user_img">
                        </div>
                        <div class="user_info">
                            <span style="vertical-align: middle">Bill</span>
                        </div>
                    </div>
                </div>
                <div class="card-body msg_card_body">
                    <div class="d-flex justify-content-start mb-4">
                        <div class="img_cont_msg">
                            <img src="https://pbs.twimg.com/profile_images/988775660163252226/XpgonN0X_400x400.jpg"
                                 class="rounded-circle user_img_msg">
                        </div>
                        <div class="msg_cotainer">
                            Hi, how are you?
                            <span class="msg_time">8:40 AM, Today</span>
                        </div>
                    </div>
                    <div class="d-flex justify-content-end mb-4">
                        <div class="msg_cotainer_send">
                            Hi i am good tnx how about you?
                            <span class="msg_time_send">8:55 AM, Today</span>
                        </div>
                        <div class="img_cont_msg">
                            <img src="https://images.unsplash.com/photo-1511367461989-f85a21fda167?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&w=1000&q=80"
                                 class="rounded-circle user_img_msg">
                        </div>
                    </div>
                </div>
                <div class="card-footer">
                    <div class="input-group">
                        <textarea name="" class="form-control type_msg" placeholder="Type your message..."></textarea>
                        <div class="input-group-append">
                            <button type="submit" class="input-group-text send_btn"><i
                                    class="fas fa-location-arrow"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    $(document).ready(function () {
        $('#action_menu_btn').click(function () {
            $('.action_menu').toggle();
        });
    });
</script>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>
</html>
